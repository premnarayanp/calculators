<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="calculator">

        <div id='display'>
            <ul class="query-list">
                <li></li>
            </ul>
            <input class='query' />
            <p class='result'></p>
        </div>

        <div id='action-bar'>
            <div class="row">
                <button onclick="handleClearDisplay" data-value="C">C</button>
                <button onclick="changeSign" data-value="+/-">+/-</button>
                <button onclick="handleOnClickOperatorBtn" data-value="%">%</button>
                <button onclick="handleOnClickOperatorBtn" data-value="/" class='operators'>/</button>
            </div>

            <div class="row">
                <button onclick="handleOnClickNumberBtn" data-value="7">7</button>
                <button onclick="handleOnClickNumberBtn" data-value="8">8</button>
                <button onclick="handleOnClickNumberBtn" data-value="9">9</button>
                <button onclick="handleOnClickOperatorBtn" data-value="*" class='operators'>*</button>
            </div>

            <div class="row">
                <button onclick="handleOnClickNumberBtn" data-value="4">4</button>
                <button onclick="handleOnClickNumberBtn" data-value="5">5</button>
                <button onclick="handleOnClickNumberBtn" data-value="6">6</button>
                <button onclick="handleOnClickOperatorBtn" data-value="-" class='operators'>-</button>
            </div>

            <div class="row">
                <button onclick="handleOnClickNumberBtn" data-value="1">1</button>
                <button onclick="handleOnClickNumberBtn" data-value="2">2</button>
                <button onclick="handleOnClickNumberBtn" data-value="3">3</button>
                <button onclick="handleOnClickOperatorBtn" data-value="+" class='operators'>+</button>
            </div>

            <div class="row">
                <button onclick="handleOnClickNumberBtn" data-value="0" class='zero-btn'>0</button>
                <button onclick="handleOnClickOperatorBtn" data-value=".">.</button>
                <button onclick="handleOnClickEqualBtn" data-value="=" class='operators'>=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
